
<div class="row">
  <div class="col">
    <app-loading *ngIf="loading"></app-loading>
    <h4 class="text-danger">{{errorService}}</h4>
    <div *ngFor="let movie of movies" class="mt-4">
      <a [routerLink]="['/edit', movie.id]">
        <app-card-movie [movie]=movie></app-card-movie>
      </a>
    </div>
  </div>
</div>
<button pButton pRipple type="button"  icon="pi pi-plus" class="p-button-rounded p-button-warning addFloatBtn" (click)="goAddNewMovie()"></button>
