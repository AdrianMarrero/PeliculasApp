
<div class="container-fluid">

    <app-loading *ngIf="loading"></app-loading>
    <h4 class="text-danger">{{errorService}}</h4>
    <div class="row">
      <div class="col-12 text-center">
        <img [src]="movie.poster">
      </div>
    </div>
    <div class="row">
      <div class="col-6 ml-3">
        <span><b>Puntuación:</b> {{movie.imdbRating}}</span>
      </div>
      <div class="col-5 text-right">
        <b>Duración:</b>
      </div>
      <div class="col-6 ml-3">
        <star-rating
          [value]="movie.imdbRating"
          [totalstars]="10"
          checkedcolor="yellow"
          uncheckedcolor="black"
          size="14px"
          [readonly]="true">
        </star-rating>
      </div>
      <div class="col-5 text-right">
        <span>{{movie.duration | timeFormat}}</span>
      </div>
    </div>
    <div class="col-12">
      <h5>Title</h5>
      <input type="text" pInputText [(ngModel)]="movie.title">
    </div>
    <div class="col-12">
      <h5>Actores</h5>
      <p-multiSelect [options]="actors" [(ngModel)]="selectedActors" optionLabel="nombre_completo"></p-multiSelect>
      <div *ngFor="let actor of selectedActors">
        <span class="text-muted">{{actor.nombre_completo}}</span>
      </div>
    </div>


</div>
